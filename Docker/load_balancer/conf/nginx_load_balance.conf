upstream container {
    server web_1;
    server web_2;
}
server {
    server_name load_balancer;
    index index.html index.htm index.php;

    access_log /var/log/nginx/load_balancer_access.log;
    error_log  /var/log/nginx/load_balancer_error.log;

    location / {
       proxy_pass http://container;
    }
}